<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <script src="vue.js" charset="utf-8"></script>
  <div id="app">
    <app-head></app-head>
    <app-body></app-body>
  </div>
  <script type="text/javascript">
    var bus = new Vue()
    var AppHead = {
      template:`<div><button @click='add'>添加</button></div>`,
      methods:{
        add(){
          bus.$emit('change',1)
        }
      }
    }
    var AppBody = {
      template:`<div>{{counter}}</div>`,
      data(){
        return {
          counter :0
        }
      },
      created(){
        bus.$on('change',count=>{
          this.counter +=count
        })
      }
    }
    var vm = new Vue({
      el:'#app',
      components:{
        AppBody,
        AppHead
      }
    })
  </script>
</body>
</html>
