<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style media="screen">
    div{
      width: 100px;
      height: 100px;

    }
    .active{
      border: 1px solid red;
    }
    .text-danger{
      color:red;
    }
  </style>
</head>
<body>
  <script src="vue.js" charset="utf-8"></script>
  <div id="app">
    <!-- 对象写法  如果isActive为true 则加上属性 -->
    <div :class="{'active':isActive}"></div>
    <div :class="{'active':isActive,'text-danger':hasError}">哈哈</div>
    <div :class="classObject">错误信息</div>
    <div :class="[articleClass,errorClass]">
      数组类型
    </div>
  </div>
  <script type="text/javascript">
    let vm = new Vue({
      el:"#app",
      data:{
        isActive:true,
        hasError:true,
        classObject:{
          active:true,
          "text-danger":true
        },
        articleClass:'active',
        errorClass:"text-danger"
      }

    })
  </script>
</body>
</html>
