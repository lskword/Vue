<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <script src="vue.js" charset="utf-8"></script>
  <div id="app">
    <child :size=parntSize></child>
    <input type="text"  v-model='parntSize'/>
  </div>
  <script type="text/javascript">
    var Child = {
      template:`<div>{{size}}{{normaSize}}</div>`,
      props:['size'],
      computed:{
        normaSize(){
          if (this.size.toLowerCase) {
            return this.size.trim().toLowerCase();
          }

        }
      }
    }
    var vm = new Vue({
      el:"#app",
      data:{parntSize:' THREE '},
      components:{
        Child
      }
    })
  </script>
</body>
</html>
