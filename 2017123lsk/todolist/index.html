<!DOCTYPE html>
<html>
 <head>
  <meta charset="utf-8" />
  <title>云备忘录</title>
  <link rel="stylesheet" href="./style/index.css" />
 </head>
 <body>
  <section class="todoapp">
   <header class="header">
    <h1>云备忘录</h1>
    <input class="new-todo" placeholder="接下来要做什么?" autofocus=""
    v-model="newTodo"
    @keyup.enter="addTodo"
    />
   </header>
   <section class="main"
   v-show="showTodos"
   >
    <input class="toggle-all" id="toggle-all" type="checkbox"
    v-model="allDone"
    />
    <label for="toggle-all">一键全部完成</label>
    <ul class="todo-list">
      <todo-list
      v-for="(todo, index) in filteredTodos"
      :key="'todo-' + index" @remove-todo='removeTodo' @add-todo='addTodo' @edit-todo="editTodo" @done-edit="doneEdit"
      @cancel-edit='cancelEdit' :todo='todo'
      :editedTodo='editedTodo'>
      </todo-list>
    </ul>
   </section>
   <footer class="footer"
   v-show="showTodos"
   >
    <span class="todo-count"><strong v-cloak>{{ activeCount }}</strong> 项未完成</span>
    <ul class="filters">
     <li> <a href="#/"
       :class="{ selected: visibility === 'all' }"
       @click="visibility='all'"
       >全部</a> </li>
     <li> <a href="#/active"
       :class="{ selected: visibility === 'active' }"
       @click="visibility='active'"
       >未完成</a> </li>
     <li> <a href="#/completed"
       :class="{ selected: visibility === 'completed' }"
       @click="visibility='completed'"
       >已完成</a> </li>
    </ul>
    <button class="clear-completed"
    @click="removeCompleted"
    v-show="completedCount"
    >清空已完成</button>
   </footer>
  </section>
  <script src="./js/vue.js" charset="utf-8"></script>
  <script src="./js/store.js" charset="utf-8"></script>
  <script src="./js/app.js" charset="utf-8"></script>
  <a class="help" href="https://github.com/maxwelldu/vue-todolist#功能描述使用说明" target="_blank">使用帮助</a>
 </body>
</html>
